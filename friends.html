  <script>
    document.addEventListener('DOMContentLoaded', () => {
        loadFriendRequests();
        loadFriendList();
        
        const searchBtn = document.getElementById('search-btn');
        const searchInput = document.getElementById('friend-search-input');
        const resultContainer = document.getElementById('search-result');

        // Handle Enter key
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchBtn.click();
        });

        searchBtn.addEventListener('click', async () => {
            const query = searchInput.value.trim().toUpperCase();
            if (!query) return;
            if (query.length !== 6) {
                alert('è¯·è¾“å…¥æ­£ç¡®çš„ 6 ä½ Friend ID');
                return;
            }
            
            // Check if searching self
            const myFid = Auth.getFriendId();
            if (myFid && query === myFid) {
                resultContainer.innerHTML = '<div style="color: #e67e22;">è¿™æ˜¯ä½ è‡ªå·±çš„ ID å“¦</div>';
                resultContainer.style.display = 'block';
                return;
            }

            searchBtn.disabled = true;
            searchBtn.textContent = 'æœç´¢ä¸­...';
            resultContainer.style.display = 'none';

            try {
                const res = await fetch(`/api/friends/search?fid=${query}`, {
                    headers: { 'Authorization': sessionStorage.getItem('hkwl_auth_token') }
                });
                const data = await res.json();

                if (data.success && data.user) {
                const displayName = data.user.nickname || data.user.username;
                resultContainer.innerHTML = `
                    <div class="user-card">
                        ${getAvatarHtml(data.user.avatar, displayName)}
                        <div class="user-info">
                            <span class="user-name">${escapeHtml(displayName)}</span>
                            <span class="user-id">ID: ${data.user.friendId}</span>
                        </div>
                        <button class="add-btn" 
                            data-fid="${data.user.friendId}" 
                            data-nickname="${escapeHtml(displayName)}"
                            onclick="sendFriendRequest(this.dataset.fid, this.dataset.nickname)">æ·»åŠ å¥½å‹</button>
                    </div>
                `;
            } else {
                    resultContainer.innerHTML = '<div style="color: #666;">æœªæ‰¾åˆ°è¯¥ ID å¯¹åº”çš„ç”¨æˆ·</div>';
                }
            } catch (e) {
                console.error(e);
                resultContainer.innerHTML = '<div style="color: #e74c3c;">æœç´¢å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•</div>';
            } finally {
                resultContainer.style.display = 'block';
                searchBtn.disabled = false;
                searchBtn.textContent = 'æœç´¢';
            }
        });
    });

    async function loadFriendRequests() {
        try {
            const res = await fetch('/api/friends/requests', {
                headers: { 'Authorization': sessionStorage.getItem('hkwl_auth_token') }
            });
            const data = await res.json();
            
            const section = document.getElementById('requests-section');
            const list = document.getElementById('requests-list');
            
            if (data.success && data.requests && data.requests.length > 0) {
                section.style.display = 'block';
                list.innerHTML = data.requests.map(req => {
                    const displayName = req.fromNickname || req.from;
                    return `
                    <div class="user-card request-card">
                        ${getAvatarHtml(req.fromAvatar, displayName, '#e67e22')}
                        <div class="user-info">
                            <div class="user-name">${escapeHtml(displayName)}</div>
                            <div class="user-id">è¯·æ±‚æ·»åŠ å¥½å‹</div>
                        </div>
                        <div class="btn-group">
                            <button class="accept-btn" 
                                data-username="${req.from}" 
                                data-nickname="${escapeHtml(displayName)}"
                                onclick="handleRequest(this.dataset.username, 'accept', this.dataset.nickname)">åŒæ„</button>
                            <button class="reject-btn" 
                                data-username="${req.from}" 
                                data-nickname="${escapeHtml(displayName)}"
                                onclick="handleRequest(this.dataset.username, 'reject', this.dataset.nickname)">æ‹’ç»</button>
                        </div>
                    </div>
                `}).join('');
            } else {
                section.style.display = 'none';
            }
        } catch (e) {
            console.error("Failed to load requests", e);
        }
    }

    async function loadFriendList() {
        const list = document.getElementById('friend-list');
        list.innerHTML = '<div style="text-align:center; padding:2rem; color:#666;">åŠ è½½ä¸­...</div>';
        
        try {
            const res = await fetch('/api/friends/list', {
                headers: { 'Authorization': sessionStorage.getItem('hkwl_auth_token') }
            });
            const data = await res.json();
            
            const list = document.getElementById('friend-list');
            
            if (data.success && data.friends && data.friends.length > 0) {
                list.innerHTML = data.friends.map(friend => {
                    const displayName = friend.nickname || friend.username;
                    return `
                    <div class="user-card">

                `}).join('');
            } else {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ¤</div>
                        <div>æš‚æ— æ—…å‹ï¼Œå¿«å»é‚€è¯·æœ‹å‹åŠ å…¥å§ï¼</div>
                    </div>
                `;
            }
        } catch (e) {

        }
    }

    // Helper to escape HTML to prevent XSS and syntax errors in attributes
    function escapeHtml(text) {
        if (!text) return '';
        return text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    // Helper to render Avatar (Image or Initial)
    function getAvatarHtml(avatar, displayName, bgColor) {
        if (avatar) {
            return `<img src="${avatar}" class="user-avatar" style="object-fit: cover; background: none;" alt="${escapeHtml(displayName)}">`;
        }
        const color = bgColor || '#3498db';
        return `<div class="user-avatar" style="background: ${color};">${displayName.charAt(0).toUpperCase()}</div>`;
    }

    async function handleRequest(username, action, nickname) {
        const displayName = nickname || username;
        if (!confirm(action === 'accept' ? `ç¡®å®šåŒæ„ ${displayName} çš„å¥½å‹ç”³è¯·å—ï¼Ÿ` : `ç¡®å®šæ‹’ç» ${displayName} çš„å¥½å‹ç”³è¯·å—ï¼Ÿ`)) return;

        try {
            const res = await fetch('/api/friends/respond', {
                method: 'POST',

                    'Content-Type': 'application/json',
                    'Authorization': sessionStorage.getItem('hkwl_auth_token')
                },

            const data = await res.json();
            if (data.success) {

                loadFriendRequests();
                loadFriendList();
                alert(action === 'accept' ? 'å·²åŒæ„ç”³è¯·ï¼' : 'å·²æ‹’ç»ç”³è¯·');
            } else {
                alert('æ“ä½œå¤±è´¥: ' + (data.error || 'æœªçŸ¥é”™è¯¯'));
            }
        } catch (e) {
            alert('ç½‘ç»œé”™è¯¯');
        }
    }

    async function sendFriendRequest(targetFid, nickname) {
        const confirmMsg = nickname 
            ? `ç¡®å®šè¦å‘ ${nickname} (ID: ${targetFid}) å‘é€å¥½å‹ç”³è¯·å—ï¼Ÿ` 
            : `ç¡®å®šè¦å‘ ID ä¸º ${targetFid} çš„ç”¨æˆ·å‘é€å¥½å‹ç”³è¯·å—ï¼Ÿ`;
            
        if (!confirm(confirmMsg)) return;
        
        const btn = document.querySelector('.add-btn');
        if(btn) {
            btn.disabled = true;
            btn.textContent = 'å‘é€ä¸­...';
        }

        try {
            const res = await fetch('/api/friends/request', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': sessionStorage.getItem('hkwl_auth_token')
                },
                body: JSON.stringify({ targetFriendId: targetFid })

            if (data.success) {

                if(btn) btn.textContent = 'å·²ç”³è¯·';
            } else {
                alert('å‘é€å¤±è´¥: ' + (data.error || 'æœªçŸ¥é”™è¯¯'));
                if(btn) {
                    btn.disabled = false;
                    btn.textContent = 'æ·»åŠ å¥½å‹';
                }
            }
        } catch (e) {
            alert('ç½‘ç»œé”™è¯¯');
            if(btn) {
                btn.disabled = false;
                btn.textContent = 'æ·»åŠ å¥½å‹';
            }

    }

    // --- Chat Logic ---
    let currentChatFriend = null;
    let currentChatNickname = null;
    let chatPollInterval = null;
    
    // Global handler for message buttons (Safe against quote escaping issues)
    window.handleMsgBtnClick = function(btn) {
        if (!btn) return;
        const username = btn.getAttribute('data-username');
        const nickname = btn.getAttribute('data-nickname');
        if (username) {
            openChat(username, nickname);
        } else {
            console.error('No username found on button');
            alert('æ— æ³•è·å–ç”¨æˆ·å');
        }
    };
    
    // Global DOM elements for chat
    const chatModalOverlay = document.getElementById('chat-modal-overlay');
    const chatTitle = document.getElementById('chat-title');
    const chatInput = document.getElementById('chat-input');
    const chatMessages = document.getElementById('chat-messages');
    const chatSendBtn = document.getElementById('chat-send-btn');

    window.openChat = function(username, nickname) {
        if (!username) {
            console.error('openChat called without username');

        }
        console.log('Opening chat for:', username);
        
        currentChatFriend = username;

        // Ensure elements exist

        chatModalOverlay.classList.add('open');
        
        chatInput.value = '';
        chatMessages.innerHTML = '<div style="text-align:center; padding:1rem; color:#999;">åŠ è½½ä¸­...</div>';
        
        loadMessages();
        
        // Poll for new messages every 3 seconds
        if (chatPollInterval) clearInterval(chatPollInterval);
        chatPollInterval = setInterval(loadMessages, 3000);
        
        // Focus input
        setTimeout(() => chatInput.focus(), 100);
    };

    window.closeChat = function() {
        chatModalOverlay.style.display = 'none';
        currentChatFriend = null;
        currentChatNickname = null;
        if (chatPollInterval) {
            clearInterval(chatPollInterval);
            chatPollInterval = null;
        }
    };
    
    // Initialize event listeners when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
        // Global debugging listener
        document.body.addEventListener('click', (e) => {
             // console.log('Click detected on:', e.target);
        });

        // Close modal when clicking outside
        chatModalOverlay.addEventListener('click', (e) => {
            if (e.target === chatModalOverlay) closeChat();
        });

        // Send on Enter
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        chatSendBtn.addEventListener('click', sendMessage);
    });

    async function loadMessages() {
        if (!currentChatFriend) return;
        
        try {
            const res = await fetch(`/api/messages?friend=${encodeURIComponent(currentChatFriend)}&limit=50`, {
                headers: { 'Authorization': sessionStorage.getItem('hkwl_auth_token') }
            });
            const data = await res.json();
            
            if (data.success) {
                renderMessages(data.messages);
            }
        } catch (e) {
            console.error("Failed to load messages", e);
        }
    }

    function renderMessages(messages) {
        if (!messages || messages.length === 0) {
            chatMessages.innerHTML = '<div style="text-align:center; padding:2rem; color:#ccc;">æš‚æ— æ¶ˆæ¯ï¼Œæ‰“ä¸ªæ‹›å‘¼å§ï¼</div>';
            return;
        }

        // Store scroll position to detect if we should auto-scroll
        const isAtBottom = chatMessages.scrollHeight - chatMessages.scrollTop <= chatMessages.clientHeight + 100;
        
        const now = Date.now();

        const html = messages.map(msg => {
            const time = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            if (msg.isRecalled) {
                const recalledByName = msg.isMe ? 'ä½ ' : (currentChatNickname || 'å¯¹æ–¹');
                return `
                    <div class="message-bubble ${msg.isMe ? 'msg-sent' : 'msg-received'}" style="background: #f5f5f5; color: #999; border: 1px solid #ddd; padding: 0.5rem 1rem;">
                        <div style="font-style: italic; font-size: 0.85rem;">${escapeHtml(recalledByName)}æ’¤å›äº†ä¸€æ¡æ¶ˆæ¯</div>
                    </div>
                `;
            }

            const msgTime = new Date(msg.timestamp).getTime();
            const canRecall = msg.isMe && (now - msgTime < 120000); // 2 mins
            let recallBtnHtml = '';
            
            if (canRecall) {
                // Undo icon
                recallBtnHtml = `
                <button class="recall-btn" onclick="recallMessage('${msg._id}')" title="æ’¤å›">
                    <svg viewBox="0 0 24 24" width="14" height="14" fill="currentColor">
                        <path d="M12.5 8c-2.65 0-5.05.99-6.9 2.6L2 7v9h9l-3.62-3.62c1.39-1.16 3.16-1.88 5.12-1.88 3.54 0 6.55 2.31 7.6 5.5l2.37-.78C21.08 11.03 17.17 8 12.5 8z"/>
                    </svg>
                </button>`;
            }

            return `
                <div class="message-bubble ${msg.isMe ? 'msg-sent' : 'msg-received'}">
                    <div>${escapeHtml(msg.content)}</div>
                    <div class="msg-time" style="color: ${msg.isMe ? 'rgba(255,255,255,0.8)' : '#999'}">
                        ${recallBtnHtml}
                        <span class="time-text">${time}</span>
                    </div>
                </div>
            `;
        }).join('');
        
        // Only update if content changed (simple check)
        if (chatMessages.innerHTML !== html) {
             chatMessages.innerHTML = html;
             // Scroll to bottom on first load or if user was already at bottom
             if (isAtBottom || chatMessages.scrollTop === 0) {
                 scrollToBottom();
             }
        }
    }

    window.recallMessage = async function(msgId) {
        if (!confirm('ç¡®å®šè¦æ’¤å›è¿™æ¡æ¶ˆæ¯å—ï¼Ÿ')) return;
        try {
            const res = await fetch(`/api/messages/${msgId}/recall`, {
                method: 'POST',
                headers: { 'Authorization': sessionStorage.getItem('hkwl_auth_token') }
            });
            const data = await res.json();
            if (data.success) {
                loadMessages();
            } else {
                alert('æ’¤å›å¤±è´¥: ' + (data.error || 'è¶…æ—¶æˆ–æ— æƒé™'));
            }
        } catch (e) {
            console.error(e);
            alert('ç½‘ç»œé”™è¯¯');
        }
    };

    function scrollToBottom() {
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage() {
        const content = chatInput.value.trim();
        if (!content || !currentChatFriend) return;
        
        // Optimistic UI Update: Clear input and show message immediately
        const tempMsgId = 'temp-' + Date.now();
        chatInput.value = '';
        chatInput.focus();
        
        // Remove empty state if present
        if (chatMessages.querySelector('.empty-state') || chatMessages.textContent.includes('æš‚æ— æ¶ˆæ¯')) {
            chatMessages.innerHTML = '';
        }

        const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const tempHtml = `
            <div id="${tempMsgId}" class="message-bubble msg-sent" style="opacity: 0.7;">
                <div>${escapeHtml(content)}</div>
                <div class="msg-time" style="color: rgba(255,255,255,0.8)">${time} <span class="sending-status">...</span></div>
            </div>
        `;
        chatMessages.insertAdjacentHTML('beforeend', tempHtml);
        scrollToBottom();
        
        try {
            const res = await fetch('/api/messages', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': sessionStorage.getItem('hkwl_auth_token')
                },
                body: JSON.stringify({ 
                    receiver: currentChatFriend,
                    content: content
                })
            });
            
            const data = await res.json();
            
            const tempMsgEl = document.getElementById(tempMsgId);

            if (data.success) {
                // Success: Update style and trigger background reload
                if (tempMsgEl) {
                    tempMsgEl.style.opacity = '1';
                    const status = tempMsgEl.querySelector('.sending-status');
                    if (status) status.remove();
                }
                loadMessages(); 
            } else {
                // Failure
                if (tempMsgEl) {
                    tempMsgEl.style.backgroundColor = '#e74c3c';
                    tempMsgEl.title = 'å‘é€å¤±è´¥: ' + (data.error || 'æœªçŸ¥é”™è¯¯');
                    alert('å‘é€å¤±è´¥: ' + (data.error || 'æœªçŸ¥é”™è¯¯'));
                }
            }
        } catch (e) {
            // Network Error
            const tempMsgEl = document.getElementById(tempMsgId);
            if (tempMsgEl) {
                tempMsgEl.style.backgroundColor = '#e74c3c';
                tempMsgEl.title = 'ç½‘ç»œé”™è¯¯';
            }
            console.error(e);
            alert('ç½‘ç»œé”™è¯¯ï¼Œæ¶ˆæ¯å¯èƒ½æœªå‘é€');
        }
    }
