<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="logo-v2.svg">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="logo.png">
  <title>登录 - shineshone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
    // Critical fix: Clear invalid tokens immediately before any code runs
    try {
      // Check localStorage (legacy)
      const t = localStorage.getItem("hkwl_auth_token");
      if (t && /[^\x00-\x7F]/.test(t)) {
        console.warn("Cleaned up invalid token from localStorage");
        localStorage.removeItem("hkwl_auth_token");
      }
      // Check sessionStorage (current)
      const s = sessionStorage.getItem("hkwl_auth_token");
      if (s && /[^\x00-\x7F]/.test(s)) {
        console.warn("Cleaned up invalid token from sessionStorage");
        sessionStorage.removeItem("hkwl_auth_token");
      }
    } catch(e) {}
  </script>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f9f9f9;
      background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
    .auth-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(10px);
    }
    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .auth-header h1 {
      margin: 0;
      color: #0c5da5;
      font-size: 3.5rem;
      /* font-family: 'Pacifico', cursive; removed */
      background: linear-gradient(45deg, #0c5da5, #2980b9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      letter-spacing: 1px;
      /* transform: rotate(-2deg); removed for cleaner look with new fonts */
      display: inline-block;
    }
    .brand-shine-login {
       font-family: 'Montserrat', sans-serif;
       font-weight: 700;
       font-style: normal;
    }
    .brand-shone-login {
       font-family: 'Playfair Display', serif;
       font-weight: 400;
       font-style: italic;
    }
    .auth-tabs {
      display: flex;
      margin-bottom: 1.5rem;
      border-bottom: 1px solid #eee;
    }
    .auth-tab {
      flex: 1;
      text-align: center;
      padding: 0.75rem;
      cursor: pointer;
      color: #666;
      font-weight: 500;
    }
    .auth-tab.active {
      color: #0c5da5;
      border-bottom: 2px solid #0c5da5;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: 500;
    }
    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    .form-group input:focus {
      border-color: #0c5da5;
      outline: none;
    }
    .btn-submit {
      width: 100%;
      padding: 0.75rem;
      background-color: #0c5da5;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 500;
    }
    .btn-submit:hover {
      background-color: #0a4d8a;
    }
    .error-msg {
      color: #ff4d4f;
      font-size: 0.9rem;
      margin-top: 1rem;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>

<div class="auth-container">
  <div class="auth-header">
    <img src="logo-v2.svg" alt="Logo" style="width: 60px; height: 60px; margin-bottom: 10px; display: block; margin-left: auto; margin-right: auto;">
    <h1><span class="brand-shine-login">shine</span><span class="brand-shone-login">shone</span></h1>
    <p style="color: #666; margin-top: 0.5rem;">Shine your moment, Shone your memory.</p>
  </div>
  
  <!-- 注册功能已关闭，仅管理员可在后台创建账号 -->

  <form id="auth-form" onsubmit="handleAuth(event)">
    <div class="form-group">
      <label for="username">用户名</label>
      <input type="text" id="username" required placeholder="请输入用户名" />
    </div>
    <div class="form-group">
      <label for="password">密码</label>
      <input type="password" id="password" required placeholder="请输入密码" />
    </div>
    <button type="submit" class="btn-submit" id="btn-submit">登录</button>
    <div class="error-msg" id="error-msg"></div>
  </form>
</div>

<script src="cloud-sync.js?v=3"></script>
  <script src="auth-manager.js"></script>
  <script>
    async function handleAuth(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('error-msg');

      if (!username || !password) {
          showError('请输入用户名和密码');
          return;
      }

      const result = await Auth.login(username, password);
      if (result.success) {
        window.location.replace('index.html');
      } else {
        showError(result.message);
      }
    }

  function showError(msg) {
    const el = document.getElementById('error-msg');
    el.textContent = msg;
    el.style.display = 'block';
  }
</script>

</body>
</html>
