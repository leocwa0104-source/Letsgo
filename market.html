<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shineshone Market Console</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- AMap Security Config -->
    <script>
        window._AMapSecurityConfig = {
            securityJsCode: "5fd8a936c191f539f49b6abf555b7f60",
        };
    </script>
    <script src="https://webapi.amap.com/loader.js"></script>
    <!-- H3 Core -->
    <script src="https://unpkg.com/h3-js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* Layer 0: The World (Map) */
        #market-map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: #000;
        }

        /* Fix AMap Tile Rendering */
        .amap-layer img, .amap-layer canvas {
            max-width: none !important;
            max-height: none !important;
            visibility: visible !important;
            opacity: 1 !important;
        }

        /* Layer 1: The Console (HUD) */
        #market-console {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 92%;
            max-width: 500px;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            color: #fff;
            padding: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            transition: all 0.3s ease;
        }

        /* Console Header */
        .console-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
        }

        .energy-val { color: #fbd38d; font-weight: 700; }
        .rep-val { color: #68d391; }

        /* Console Body (Viewports) */
        .console-viewport {
            padding: 16px;
            max-height: 300px;
            overflow-y: auto;
            min-height: 120px;
        }

        /* Tab Navigation (Internal) */
        .console-tabs {
            display: flex;
            background: rgba(0,0,0,0.3);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .console-tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            font-size: 0.8rem;
            color: #888;
            cursor: pointer;
            transition: color 0.2s, background 0.2s;
        }
        .console-tab.active {
            color: #fff;
            background: rgba(255,255,255,0.05);
            font-weight: 600;
        }

        /* List Items */
        .spark-item {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
        }
        .spark-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: #aaa;
            margin-bottom: 4px;
        }
        .spark-content {
            font-size: 0.9rem;
            line-height: 1.4;
            color: #eee;
        }

        /* Console Footer (Actions) */
        .console-footer {
            padding: 12px 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .console-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
        }
        .console-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .console-btn.primary {
            background: #fff;
            color: #000;
            border-color: #fff;
        }
        .console-btn.primary:hover {
            background: #eee;
        }

        .console-btn-small {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            cursor: pointer;
            text-transform: uppercase;
        }
        .console-btn-small:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* Modal for Create (Overlay on Map, separate from Console) */
        .cyber-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            max-width: 400px;
            background: #111;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 24px;
            z-index: 200;
            display: none;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
        }
        .cyber-modal.active { display: block; }
        .cyber-input {
            width: 100%;
            background: #222;
            border: 1px solid #444;
            color: #fff;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 12px;
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
        }
        .cyber-label {
            display: block;
            color: #888;
            font-size: 0.8rem;
            margin-bottom: 6px;
        }

        /* Back Button */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 101;
            background: rgba(0,0,0,0.6);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.9rem;
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>

    <!-- Map Container -->
    <div id="market-map"></div>

    <!-- The Console -->
    <div id="market-console">
        <div class="console-header">
            <div class="status-item">
                <span>ENERGY:</span>
                <span id="console-energy" class="energy-val">---</span>
            </div>
            <div class="status-item">
                <span>REP:</span>
                <span id="console-rep" class="rep-val">---</span>
            </div>
            <div class="status-item" title="Daily Usage">
                <span>PINGS:</span>
                <span id="console-pings" style="color:#aaa">--/--</span>
            </div>
        </div>

        <div class="console-tabs">
            <div class="console-tab active" data-tab="scanner">SCANNER</div>
            <div class="console-tab" data-tab="portfolio">MY SPARKS</div>
        </div>

        <div id="console-viewport" class="console-viewport">
            <!-- Dynamic Content -->
            <div class="empty-state" style="text-align:center; color:#666; padding:20px;">
                System Ready.<br>Select a Grid or Scan Sector.
            </div>
        </div>

        <div class="console-footer">
            <button id="btn-scan" class="console-btn">SCAN SECTOR</button>
            <button id="btn-transmit" class="console-btn primary">TRANSMIT</button>
        </div>
    </div>

    <!-- Create Modal -->
    <div id="modal-create" class="cyber-modal">
        <h3 style="color:#fff; margin-top:0;">Transmit Spark</h3>
        
        <label class="cyber-label">Content</label>
        <textarea id="create-content" class="cyber-input" rows="3" placeholder="What is the truth here?"></textarea>
        
        <label class="cyber-label">Type</label>
        <select id="create-type" class="cyber-input">
            <option value="HARD_FACT">Hard Fact (Verifiable)</option>
            <option value="SOFT_VIBE">Soft Vibe (Subjective)</option>
        </select>

        <div style="font-size:0.8rem; color:#888; margin-bottom:16px;">
            Cost: <span id="create-cost" style="color:#fbd38d">50</span> Energy
        </div>

        <div style="display:flex; gap:10px;">
            <button id="btn-cancel-create" class="console-btn" style="flex:1">Cancel</button>
            <button id="btn-confirm-create" class="console-btn primary" style="flex:1">TRANSMIT</button>
        </div>
    </div>

    <script src="cloud-sync.js"></script>
    <script src="market-app.js?v=5"></script>
</body>
</html>
