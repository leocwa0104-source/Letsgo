<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8" />
  <title>管理员控制台</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>管理员控制台</h1>
  </header>

  <main class="container">
    <div class="form">
      <section id="admin-section" class="map-section" style="border-bottom: 1px solid #eee; margin-bottom: 2rem; padding-bottom: 2rem;">
        <h2>创建新账号</h2>
        <p style="color: #666; margin-bottom: 1rem;">您可以创建新的普通用户账号。</p>
        <div class="form-group">
            <label for="new-username">新用户名</label>
            <input id="new-username" type="text" placeholder="输入用户名">
        </div>
        <div class="form-group">
            <label for="new-password">新密码</label>
            <input id="new-password" type="password" placeholder="输入密码">
        </div>
        <button type="button" id="create-user-btn" class="btn btn-secondary" style="width: auto;">创建账号</button>
      </section>

      <section id="manual-section" class="map-section" style="border-bottom: 1px solid #eee; margin-bottom: 2rem; padding-bottom: 2rem;">
        <h2>编辑使用说明</h2>
        <p style="color: #666; margin-bottom: 1rem;">在此处编辑网站的使用说明内容。</p>
        <div class="form-group">
            <textarea id="manual-editor" rows="10" style="width: 100%; padding: 0.5rem; border-radius: 4px; border: 1px solid #ddd; resize: vertical;" placeholder="输入使用说明内容..."></textarea>
        </div>
        <button type="button" id="save-manual-btn" class="btn btn-secondary" style="width: auto;">保存说明</button>
      </section>

      <div class="form-actions" style="margin-top: 2rem; justify-content: center;">
        <a href="index.html" class="btn btn-secondary">返回首页</a>
      </div>
    </div>
  </main>

  <script src="cloud-sync.js"></script>
  <script src="auth-manager.js"></script>
  <script src="main.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async function () {
      // Security Check
      const isAdmin = await Auth.refreshAdminStatus();
      if (!isAdmin) {
          alert("权限不足：只有管理员可以访问此页面");
          window.location.href = "index.html";
          return;
      }

      // Create User Logic
      document.getElementById('create-user-btn').addEventListener('click', async () => {
          const u = document.getElementById('new-username').value.trim();
          const p = document.getElementById('new-password').value;
          
          if(!u || !p) {
              alert("请输入用户名和密码");
              return;
          }
          
          const btn = document.getElementById('create-user-btn');
          btn.disabled = true;
          btn.textContent = "创建中...";
          
          try {
            const res = await Auth.createAccount(u, p);
            if(res.success) {
                alert("创建成功！用户 ID: " + (res.userId || "未知"));
                document.getElementById('new-username').value = '';
                document.getElementById('new-password').value = '';
            } else {
                alert("创建失败: " + res.message);
            }
          } catch(e) {
              alert("错误: " + e.message);
          } finally {
              btn.disabled = false;
              btn.textContent = "创建账号";
          }
      });

      // Manual Editor Logic
      const manualEditor = document.getElementById('manual-editor');
      const saveManualBtn = document.getElementById('save-manual-btn');

      // Load content
      try {
          const res = await fetch('/api/manual');
          const data = await res.json();
          if (data.success && data.content) {
              manualEditor.value = data.content;
          }
      } catch (e) {
          console.error("Failed to load manual:", e);
      }

      // Save content
      saveManualBtn.addEventListener('click', async () => {
          const content = manualEditor.value;
          
          saveManualBtn.disabled = true;
          saveManualBtn.textContent = "保存中...";
          
          try {
              const res = await fetch('/api/manual', {
                  method: 'PUT',
                  headers: {
                      'Content-Type': 'application/json',
                      'Authorization': sessionStorage.getItem('hkwl_auth_token')
                  },
                  body: JSON.stringify({ content })
              });
              const data = await res.json();
              
              if(data.success) {
                  alert("保存成功！");
              } else {
                  alert("保存失败: " + data.error);
              }
          } catch(e) {
              alert("错误: " + e.message);
          } finally {
              saveManualBtn.disabled = false;
              saveManualBtn.textContent = "保存说明";
          }
      });
    });
  </script>
</body>
</html>
