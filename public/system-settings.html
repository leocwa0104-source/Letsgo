<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8" />
  <title>系统设置</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>系统设置</h1>
  </header>

  <main class="container">
    <div class="form">
      <section id="admin-section" class="map-section" style="display: none; border-bottom: 1px solid #eee; margin-bottom: 2rem; padding-bottom: 2rem;">
        <h2>管理员控制台</h2>
        <p style="color: #666; margin-bottom: 1rem;">您是管理员，可以创建新用户账号。</p>
        <div class="form-group">
            <label for="new-username">新用户名</label>
            <input id="new-username" type="text" placeholder="输入用户名">
        </div>
        <div class="form-group">
            <label for="new-password">新密码</label>
            <input id="new-password" type="password" placeholder="输入密码">
        </div>
        <button type="button" id="create-user-btn" class="btn btn-secondary" style="width: auto;">创建账号</button>
        
        <div style="margin-top: 2rem; padding-top: 1rem; border-top: 1px dashed #ddd;">
            <h3 style="font-size: 1rem; color: #ff4d4f; margin-bottom: 0.5rem;">危险区域</h3>
            <button type="button" id="clear-all-msgs-btn" class="btn" style="width: auto; background-color: #ff4d4f; color: white; border: none;">清空所有信箱消息</button>
            <p style="font-size: 0.8rem; color: #999; margin-top: 0.5rem;">注意：这将删除数据库中所有用户的信箱消息，不可恢复。</p>
        </div>
      </section>

      <section id="password-section" class="map-section" style="margin-bottom: 2rem; padding-bottom: 2rem; border-bottom: 1px solid #eee;">
        <h2>修改密码</h2>
        <div class="form-group">
            <label for="new-pw">新密码</label>
            <input id="new-pw" type="password" placeholder="输入新密码">
        </div>
        <div class="form-group">
            <label for="confirm-pw">确认新密码</label>
            <input id="confirm-pw" type="password" placeholder="再次输入新密码">
        </div>
        <button type="button" id="change-pw-btn" class="btn btn-primary" style="width: auto;">修改密码</button>
      </section>

      <div style="text-align: center;">
        <button type="button" id="logout-btn" style="background-color: #dc3545; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; font-size: 1rem;">退出登录</button>
      </div>
      
      <div class="form-actions" style="margin-top: 2rem; justify-content: center;">
        <a href="index.html" class="btn btn-secondary">返回首页</a>
      </div>
    </div>
  </main>

  <script src="cloud-sync.js"></script>
  <script src="auth-manager.js"></script>
  <script src="main.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Logout logic
      const logoutBtn = document.getElementById('logout-btn');
      if (logoutBtn) {
          logoutBtn.addEventListener('click', () => {
              if (confirm('确定要退出登录吗？')) {
                  Auth.logout();
              }
          });
      }
      
      // Change Password Logic
      const changePwBtn = document.getElementById('change-pw-btn');
      if (changePwBtn) {
          changePwBtn.addEventListener('click', async () => {
              const newPw = document.getElementById('new-pw').value;
              const confirmPw = document.getElementById('confirm-pw').value;

              if (!newPw || !confirmPw) {
                  alert("请填写所有密码字段");
                  return;
              }

              if (newPw !== confirmPw) {
                  alert("两次输入的新密码不一致");
                  return;
              }

              changePwBtn.disabled = true;
              changePwBtn.textContent = "修改中...";

              try {
                  const res = await Auth.changePassword(newPw);
                  alert(res.message);
                  
                  if (res.success) {
                      document.getElementById('new-pw').value = '';
                      document.getElementById('confirm-pw').value = '';
                  }
              } catch (err) {
                  alert("发生错误: " + err);
                  console.error(err);
              } finally {
                  changePwBtn.disabled = false;
                  changePwBtn.textContent = "修改密码";
              }
          });
      }

      // Admin Logic
      const initAdminUI = () => {
        if (Auth.isAdmin()) {
            document.getElementById('admin-section').style.display = 'block';
            
            // Re-bind create user if not already bound (simple check)
            const createBtn = document.getElementById('create-user-btn');
            if (createBtn.getAttribute('data-bound') !== 'true') {
                createBtn.setAttribute('data-bound', 'true');
                createBtn.addEventListener('click', async () => {
                    const u = document.getElementById('new-username').value.trim();
                    const p = document.getElementById('new-password').value;
                    
                    if(!u || !p) {
                        alert("请输入用户名和密码");
                        return;
                    }
                    
                    const btn = document.getElementById('create-user-btn');
                    btn.disabled = true;
                    btn.textContent = "创建中...";
                    
                    try {
                        const res = await Auth.createAccount(u, p);
                        if(res.success) {
                            alert("创建成功！用户 ID: " + (res.userId || "未知"));
                            document.getElementById('new-username').value = '';
                            document.getElementById('new-password').value = '';
                        } else {
                            alert("创建失败: " + res.message);
                        }
                    } catch(e) {
                        alert("错误: " + e.message);
                    } finally {
                        btn.disabled = false;
                        btn.textContent = "创建账号";
                    }
                });
            }

            // Re-bind clear msg if not already bound
            const clearBtn = document.getElementById('clear-all-msgs-btn');
            if (clearBtn && clearBtn.getAttribute('data-bound') !== 'true') {
                clearBtn.setAttribute('data-bound', 'true');
                clearBtn.addEventListener('click', async () => {
                    if(!confirm("警告：确定要清空所有用户的信箱消息吗？\n\n此操作将永久删除数据库中的所有消息记录，且无法恢复！")) return;
                    
                    const btn = document.getElementById('clear-all-msgs-btn');
                    const originalText = btn.textContent;
                    btn.disabled = true;
                    btn.textContent = "正在清空...";
                    
                    try {
                        const res = await fetch('/api/messages/all/clear', {
                            method: 'DELETE',
                            headers: { 'Authorization': sessionStorage.getItem('hkwl_auth_token') }
                        });
                        const data = await res.json();
                        
                        if(data.success) {
                            alert("操作成功：所有信箱消息已清空。");
                        } else {
                            alert("操作失败: " + (data.error || "未知错误"));
                        }
                    } catch(e) {
                        alert("网络错误: " + e.message);
                    } finally {
                        btn.disabled = false;
                        btn.textContent = originalText;
                    }
                });
            }
        }
      };

      // Initial check
      initAdminUI();

      // Double check with server to ensure latest permission
      Auth.refreshAdminStatus().then(isAdmin => {
          if (isAdmin) {
              initAdminUI();
          }
      });
    });
  </script>
</body>
</html>
